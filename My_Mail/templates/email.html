<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mail</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/email.css')}}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Mail Room</h2>
        <ul>
            <li><a ID="one" href="{{url_for('index')}}"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="{{url_for('compose')}}"><i class="fas fa-plus"></i>Compose</a></li>
            <li><a href="{{url_for('inbox')}}"><i class="fas fa-inbox"></i>Inbox</a></li>
            <li><a href="{{url_for('sent')}}"><i class="fas fa-location-arrow"></i>Sent</a></li>
            <li><a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i>Signout</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header"><h4>My Profile</h4></div>
        <br>
        <h1>Hi {{name}},</h1>
        <h3>Welcome Back!</h3>
        <br>
        <div class="info cen">
            <div><STRONG>Name: </STRONG>{{name}}
        <br><br>
        <strong>DOB: </strong>{{DOB}}
        <br><br>
        <strong>Gender: </strong>{{Gender}}
        <br><br>
        <strong>College: </strong>{{college}}
</div>
          <div>
      </div>
    </div>
        <form class="new" action="/delete" method="POST">
            <input class="inner btn btn-primary btn-sm" name="btn" type="submit" value="Delete My Account">
        </form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
