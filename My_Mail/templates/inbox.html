<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mail</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/email.css')}}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Mail Room</h2>
        <ul>
            <li><a ID="one" href="{{url_for('index')}}"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="{{url_for('compose')}}"><i class="fas fa-plus"></i>Compose</a></li>
            <li><a href="{{url_for('inbox')}}"><i class="fas fa-inbox"></i>Inbox</a></li>
            <li><a href="{{url_for('sent')}}"><i class="fas fa-location-arrow"></i>Sent</a></li>
            <li><a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i>Signout</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header"><strong>Inbox</strong></div>
        <div class="info">
            <form class="new" method="POST" action="#">
            <div class="row">
        <div class="col-md-2">
           <select name="opt" class="form-select" aria-label="Default select example">
                <option name="opt" selected>Select</option>
                <option value="1">Content</option>
                <option value="2">Mail Id</option>
            </select>
        </div>
                <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" name="key" aria-describedby="button-addon2">
                <input class="btn btn-outline-secondary" type="submit" value="Search" id="button-addon2" name="btn">
            </div>

        </div>
                <a href="{{url_for('inbox')}}"><i class="fas fa-sync-alt"></i></a>
            </div>
            </form>
                  {% for i in range(length) %}
                <form class="new" id={{i}} action="#" method="POST">
                  <label class="inner"><i class="fas"></i>From: {{sen[i][0]}} &ensp;{{time[i][0]}} &ensp;<br> Subject: {{sub[i][0]}}</label>
                  <input type="hidden" name="text" value="{{no[i][0]}}">
                    <div class="btn-group-vertical">
                  <input class="inner btn btn-primary btn-sm" name="btn" type="submit" value="View">
                  <input class="inner btn btn-primary btn-sm" name="btn" type="submit" value="Delete">
                    </div>
                  </form>
                  {% endfor %}
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
